<!-- About Section -->
<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">About</h2>
                <h3 class="section-subheading text-muted">Who is this guy, anyway?</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    <li ng-repeat="achievement in achievements" ng-class-even="'timeline-inverted'">
                        <div class="timeline-image">
                            <img class="img-circle img-responsive" ng-src="images/about/{{ achievement.imgUrl }}" alt="{{ achievement.imgAlt }}" />
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4 ng-bind="achievement.when"></h4>
                                <h4 class="subheading" ng-bind="achievement.title"></h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted" ng-bind="achievement.text"></p>
                            </div>
                        </div>
                    </li>
                    <li class="timeline">
                        <a class="timeline-image" href="resume.pdf" target="_self">
                            <h4>See
                                <br/>Full
                                <br/>Resume</h4>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
