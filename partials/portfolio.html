<!-- Portfolio Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Portfolio</h2>
                <h3 class="section-subheading text-muted">Explore my work on GitHub.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="repo in repos">
                <a class="portfolio-link" href="" ng-click="showRepo(repo)">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img ng-src="{{ repo.screenshot }}" class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4 ng-bind="repo.name"></h4>
                    <p class="text-muted" ng-bind="repo.description"></p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal -->
<div id="portfolioModal" class="portfolio-modal modal fade" tabindex="-1" role="dialog" aria-labelledby="portfolioModalTitle">
    <div class="modal-content" role="document">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2 id="portfolioModalTitle" ng-bind="selectedRepo.name"></h2>
                        <p class="item-intro text-muted" ng-bind="selectedRepo.description"></p>
                        <img class="img-responsive img-centered" ng-src="{{ selectedRepo.screenshot }}" alt="">
                        <p ng-bind="selectedRepo.body"></p>
                        <ul class="list-inline">
                            <li>Demo: <a ng-href="{{ selectedRepo.homepage }}">{{ selectedRepo.homepage }}</a></li>
                            <li>Source: <a ng-href="{{ selectedRepo.html_url }}">{{ selectedRepo.name }}</a></li>
                        </ul>
                        <p>Date: {{ selectedRepo.date }}</p>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Close Project</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
