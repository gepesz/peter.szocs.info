<!-- Music Section -->
<section id="music">
    <div class="container">
        <div class="row">
            <!-- Header -->
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Music</h2>
                <h3 class="section-subheading text-muted">Enjoy this quick sample of tracks.</h3>
            </div>
        </div>
        <div id="youtube" class="row">
            <!-- Youtube -->
            <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="song in songs">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" ng-src="{{ song.src }}"></iframe>
                </div>
                <div class="portfolio-caption">
                    <h4 ng-bind="song.artist"></h4>
                    <p class="text-muted" ng-bind="song.title"></p>
                </div>
            </div>
        </div>
        <div id="carousel" class="row">
            <!-- Carousel -->
            <div class="col-lg-12">
                <carousel interval="0" no-wrap="false">
                    <slide ng-repeat="song in songs">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" ng-src="{{ song.src }}"></iframe>
                        </div>
                        <div class="portfolio-caption">
                            <h4 ng-bind="song.artist"></h4>
                            <p class="text-muted" ng-bind="song.title"></p>
                        </div>
                    </slide>
                </carousel>
            </div>
        </div>
        <div id="revolution" class="row">
            <!-- Soundcloud -->
            <div class="col-lg-12">
                <carousel interval="0" no-wrap="false">
                    <slide ng-repeat="soundcloud in soundclouds">
                        <div class="embed-responsive embed-responsive-16by9" width="100">
                            <iframe class="embed-responsive-item" ng-src="{{ soundcloud.src }}"></iframe>
                        </div>
                        <div class="portfolio-caption">
                            <h4 ng-bind="soundcloud.artist"></h4>
                            <p class="text-muted" ng-bind="soundcloud.title"></p>
                        </div>
                    </slide>
                </carousel>
            </div>
        </div>
    </div>
</section>
